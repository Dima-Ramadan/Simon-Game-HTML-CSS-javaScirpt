<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Simon Game </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h1>Hit The Button to Start!</h1>
      <div class="outer-circle">
        <button class="counter" id="start-Button">Hit TO Start</button>
        <button class="button1 key" id="green"></button>
        <button class="button2 key" id="red"></button>
        <button class="button3 key" id="blue"></button>
        <button class="button4 key" id="yellow"></button>

      </div>

    </div>





    <script type="text/javascript" src="./test.js">

    </script>
  </body>
</html>
